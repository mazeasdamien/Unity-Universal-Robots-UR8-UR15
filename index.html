<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf--8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Web Universal Robots</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        background: #231F20; /* Sets a background color */
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px 0;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 10; /* Ensures the footer is on top of the canvas */
      }
      .footer a {
        color: #4da6ff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div class="footer">
      Rotate: right mouse button / Pan: middle mouse button / Zoom: mouse scroll wheel <br>
      &copy; Damien Mazeas - <a href="https://www.dmzs-lab.com" target="_blank">https://www.dmzs-lab.com/</a>
    </div>
    <script src="Build/build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/build.data.br",
        frameworkUrl: "Build/build.framework.js.br",
        codeUrl: "Build/build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "dmzs-lab",
        productName: "Web Universal Robots",
        productVersion: "1",
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
