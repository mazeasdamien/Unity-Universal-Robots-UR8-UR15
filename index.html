<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unity Web Player | Web Universal Robots</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #231F20;
            }
            #unity-canvas {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            #loading-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 20;
            }
            #progress-bar {
                width: 50%;
                height: 30px;
                background: #555;
                border-radius: 5px;
                overflow: hidden;
            }
            #progress {
                width: 0;
                height: 100%;
                background: #4da6ff;
            }
            .footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                text-align: center;
                padding: 10px 0;
                font-family: sans-serif;
                font-size: 14px;
                z-index: 10;
            }
            .footer a {
                color: #4da6ff;
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div id="loading-overlay">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div class="footer">
            &copy; Damien Mazeas - <a href="https://www.dmzs-lab.com" target="_blank">https://www.dmzs-lab.com/</a>
        </div>
        <script src="Build/Unity-Universal-Robots-UR8-UR15.loader.js"></script>
        <script>
            const progressBar = document.querySelector("#progress");
            createUnityInstance(document.querySelector("#unity-canvas"), {
                arguments: [],
                dataUrl: "Build/Unity-Universal-Robots-UR8-UR15.data",
                frameworkUrl: "Build/Unity-Universal-Robots-UR8-UR15.framework.js",
                codeUrl: "Build/Unity-Universal-Robots-UR8-UR15.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "dmzs-lab",
                productName: "Web Universal Robots",
                productVersion: "1",
            }, (progress) => {
                progressBar.style.width = progress * 100 + '%';
            }).then((unityInstance) => {
                document.querySelector("#loading-overlay").style.display = "none";
            }).catch((message) => {
                console.error(message);
            });
        </script>
    </body>
</html>
